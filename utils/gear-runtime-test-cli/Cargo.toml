[package]
name = "gear-runtime-test-cli"
version = "0.1.0"
authors = ["Gear Technologies"]
edition = "2018"
license = "GPL-3.0"

[dependencies]
anyhow = "1.0.62"
codec = { package = "parity-scale-codec", version = "3.1.2", default-features = false, features = ["derive"] }
colored = "2.0.0"
clap = { version = "3.2", features = ["derive"] }
log = { version = "0.4.17", default-features = false }
serde_json = "1.0.83"
quick-xml = { version = "0.23", features = [ "serialize" ] }
rayon = "1.5"

# Substrate
frame-support = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }
frame-system = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }
sc-cli = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }
sp-consensus-aura = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26", optional = true }
sp-consensus-babe = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26", optional = true }
sp-consensus-slots = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }
sp-core = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }
sp-finality-grandpa = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26", optional = true }
sp-io = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }
sp-runtime = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }
sc-service = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }
pallet-aura = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26", optional = true }
pallet-balances = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }

# Gear
runtime-primitives = { package = "gear-runtime-primitives", version = "0.1.0", default-features = false, path = "../../runtime/primitives" }
gear-common = { path = "../../common" }
gear-core = { path = "../../core" }
gear-runtime = { path = "../../runtime/gear", optional = true, features = ["debug-mode"] }
vara-runtime = { path = "../../runtime/vara", optional = true, features = ["debug-mode"] }
gear-test = { path = "../../gear-test" }
pallet-gear = { path = "../../pallets/gear" }
pallet-gear-gas = { path = "../../pallets/gas" }
pallet-gear-debug = { path = "../../pallets/gear-debug" }
gear-core-processor = { path = "../../core-processor" }
junit-common = { path = "../junit-common" }

[features]
gear-native = ["gear-runtime", "sp-consensus-aura", "authoring-aura"]
vara-native = ["vara-runtime", "sp-consensus-babe", "sp-finality-grandpa"]
authoring-aura = []
